<h2 class="mb-4">Coding Project Details</h2>
<div class="mb-3">
  <label class="form-label" for="project_type">Project type</label>
  <select class="form-select" id="project_type" name="project_type" required>
    <option>API</option>
    <option>Dashboard</option>

  </select>
</div>
<div class="mb-3">

  </select>
</div>
<div class="mb-3">
